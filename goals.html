<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Goals - Entrepreneur Hub">
    <title>Goals - Entrepreneur Hub</title>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
            --bg-primary: #0a0a0a;
            --bg-glass: rgba(255, 255, 255, 0.06);
            --border-primary: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.68);
            --text-tertiary: rgba(255, 255, 255, 0.45);
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-orange: #ff9500;
            --accent-red: #ff3b30;
            --accent-purple: #af52de;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.25);
            --blur-medium: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            height: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        body::before {
            content: '';
            position: fixed;
            top: -200px;
            left: 0;
            right: 0;
            height: 200px;
            background: var(--bg-primary);
            z-index: -1;
        }

        .app-container {
            max-width: 428px;
            margin: 0 auto;
            padding: var(--safe-top) 20px 0 20px;
            padding-bottom: calc(100px + var(--safe-bottom));
            min-height: 100vh;
        }

        .page-header {
            background: var(--bg-glass);
            backdrop-filter: var(--blur-medium);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-medium);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-primary);
        }

        .quick-stat {
            text-align: center;
            padding: 8px;
        }

        .quick-stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 2px;
        }

        .quick-stat-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .card {
            background: var(--bg-glass);
            backdrop-filter: var(--blur-medium);
            border: 1px solid var(--border-primary);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-medium);
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.2;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .form-input {
            width: 100%;
            padding: 18px 16px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            -webkit-appearance: none;
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            background: var(--gradient-primary);
            border: none;
            border-radius: 16px;
            padding: 18px 24px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            width: 100%;
            margin: 12px 0;
            min-height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.96);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-danger {
            background: var(--accent-red);
            padding: 8px 10px;
            font-size: 12px;
            width: auto;
            margin: 0;
            min-height: auto;
            border-radius: 8px;
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .goal-item {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .goal-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 3px;
            background: var(--gradient-primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .goal-item:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }

        .goal-item:active::before {
            transform: scaleY(1);
        }

        .goal-item.completed {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 1px rgba(52, 199, 89, 0.2);
        }

        .goal-item.overdue {
            border-color: var(--accent-red);
            box-shadow: 0 0 0 1px rgba(255, 59, 48, 0.2);
        }

        .goal-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 16px;
        }

        .goal-icon {
            font-size: 26px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            flex-shrink: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .goal-icon:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.1);
        }

        .goal-content {
            flex: 1;
            min-width: 0;
        }

        .goal-title {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            line-height: 1.3;
            word-wrap: break-word;
            cursor: pointer;
        }

        .goal-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.3;
            word-wrap: break-word;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .goal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .goal-tag {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .goal-tag.priority-high {
            background: rgba(255, 59, 48, 0.2);
            color: var(--accent-red);
        }

        .goal-tag.priority-medium {
            background: rgba(255, 149, 0, 0.2);
            color: var(--accent-orange);
        }

        .goal-tag.priority-low {
            background: rgba(52, 199, 89, 0.2);
            color: var(--accent-green);
        }

        .progress-section {
            margin-bottom: 16px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .progress-percentage {
            font-size: 12px;
            color: var(--accent-blue);
            font-weight: 700;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .goal-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .progress-btn {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .progress-btn:active {
            transform: scale(0.95);
            background: rgba(0, 122, 255, 0.2);
        }

        .complete-btn {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .complete-btn:active {
            transform: scale(0.95);
            background: rgba(52, 199, 89, 0.2);
        }

        .category-header {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-secondary);
            margin: 24px 0 12px 0;
            padding-left: 8px;
            border-left: 3px solid var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .category-stats {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 500;
        }

        .empty {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 255, 255, 0.04);
            border-radius: 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .empty-subtitle {
            font-size: 15px;
            color: var(--text-tertiary);
            line-height: 1.4;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(40px);
            border-top: 1px solid var(--border-primary);
            padding: 8px 20px calc(8px + var(--safe-bottom)) 20px;
            z-index: 1000;
        }

        .nav-container {
            max-width: 428px;
            margin: 0 auto;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            color: var(--text-tertiary);
            position: relative;
            text-decoration: none;
        }

        .nav-item.active {
            color: var(--accent-blue);
            transform: scale(1.05);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 2px;
            background: var(--accent-blue);
            border-radius: 1px;
        }

        .nav-item:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
            line-height: 1;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            line-height: 1;
        }

        .editable {
            cursor: pointer;
            border-radius: 8px;
            padding: 4px 6px;
            margin: -4px -6px;
            transition: all 0.2s ease;
        }

        .editable:active {
            background: rgba(0, 122, 255, 0.1);
        }

        .editable.editing {
            background: rgba(0, 122, 255, 0.15);
        }

        .editable input {
            background: transparent;
            border: none;
            outline: none;
            font: inherit;
            color: inherit;
            width: 100%;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            padding: 20px 28px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            z-index: 2000;
            animation: toastAnimation 3s ease forwards;
            box-shadow: var(--shadow-medium);
            max-width: 320px;
            text-align: center;
            line-height: 1.3;
        }

        @keyframes toastAnimation {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }

        @media (max-width: 430px) {
            .app-container {
                padding-left: 16px;
                padding-right: 16px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        @media (max-width: 390px) {
            .app-container {
                padding-left: 12px;
                padding-right: 12px;
            }
            
            .goal-item {
                padding: 16px;
            }

            .goal-icon {
                width: 42px;
                height: 42px;
                font-size: 22px;
            }
            
            .card {
                padding: 18px;
            }

            .goal-title {
                font-size: 16px;
            }

            .goal-description {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .goal-item {
                padding: 14px;
            }

            .goal-icon {
                width: 38px;
                height: 38px;
                font-size: 20px;
            }

            .goal-title {
                font-size: 15px;
            }

            .goal-description {
                font-size: 12px;
            }

            .page-title {
                font-size: 24px;
            }

            .card-title {
                font-size: 18px;
            }
        }

        body {
            overscroll-behavior-y: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Page Header -->
        <header class="page-header">
            <h1 class="page-title">🎯 Goals Tracker</h1>
            <p class="page-subtitle">Setze dir Ziele und verfolge deinen Fortschritt zur Erfüllung</p>
            
            <div class="quick-stats">
                <div class="quick-stat">
                    <div class="quick-stat-value" id="totalGoals">0</div>
                    <div class="quick-stat-label">Goals</div>
                </div>
                <div class="quick-stat">
                    <div class="quick-stat-value" id="completedGoals">0</div>
                    <div class="quick-stat-label">Erreicht</div>
                </div>
                <div class="quick-stat">
                    <div class="quick-stat-value" id="avgProgress">0%</div>
                    <div class="quick-stat-label">Ø Progress</div>
                </div>
            </div>
        </header>

        <!-- Add New Goal Form -->
        <section class="card">
            <h2 class="card-title">➕ Neues Goal hinzufügen</h2>
            
            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Icon</label>
                        <input class="form-input" type="text" id="newGoalIcon" placeholder="🏆" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Priorität</label>
                        <select class="form-input" id="newGoalPriority">
                            <option value="high">🔴 Hoch</option>
                            <option value="medium" selected>🟡 Mittel</option>
                            <option value="low">🟢 Niedrig</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Kategorie</label>
                        <select class="form-input" id="newGoalCategory">
                            <option value="business">💼 Business</option>
                            <option value="personal">👤 Persönlich</option>
                            <option value="health">🏃‍♂️ Gesundheit</option>
                            <option value="learning">📚 Lernen</option>
                            <option value="financial">💰 Finanziell</option>
                            <option value="social">👥 Sozial</option>
                            <option value="creative">🎨 Kreativ</option>
                            <option value="travel">✈️ Reisen</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Deadline</label>
                        <input class="form-input" type="date" id="newGoalDeadline">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Goal Titel</label>
                    <input class="form-input" type="text" id="newGoalTitle" placeholder="z.B. 10.000€ monatlicher Revenue">
                </div>
                <div class="form-group">
                    <label class="form-label">Beschreibung</label>
                    <input class="form-input" type="text" id="newGoalDescription" placeholder="z.B. Durch SaaS-Produkt und Consulting">
                </div>
                <button class="btn" onclick="addNewGoal()">
                    Goal hinzufügen
                </button>
            </div>
        </section>

        <!-- Goals List -->
        <section class="card">
            <h2 class="card-title">📋 Meine Goals</h2>
            <div id="goalsContainer">
                <div class="empty">
                    <div class="empty-icon">🎯</div>
                    <div class="empty-title">Noch keine Goals</div>
                    <p class="empty-subtitle">Erstelle dein erstes Goal und beginne deine Reise zum Erfolg!</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <div class="nav-grid">
                <a href="index.html" class="nav-item">
                    <div class="nav-icon">🏠</div>
                    <div class="nav-label">Home</div>
                </a>
                <a href="habits.html" class="nav-item">
                    <div class="nav-icon">🔄</div>
                    <div class="nav-label">Habits</div>
                </a>
                <a href="challenges.html" class="nav-item">
                    <div class="nav-icon">🔥</div>
                    <div class="nav-label">Challenges</div>
                </a>
                <a href="goals.html" class="nav-item active">
                    <div class="nav-icon">🎯</div>
                    <div class="nav-label">Goals</div>
                </a>
                <a href="ideas.html" class="nav-item">
                    <div class="nav-icon">💡</div>
                    <div class="nav-label">Ideas</div>
                </a>
            </div>
        </div>
    </nav>

    <script>
        // Shared Storage Keys
        const STORAGE_KEYS = {
            habits: 'entrepreneurDashboard_habits',
            goals: 'entrepreneurDashboard_goals',
            challenges: 'entrepreneurDashboard_challenges',
            ideas: 'entrepreneurDashboard_ideas',
            settings: 'entrepreneurDashboard_settings'
        };

        // Category names mapping
        const categoryNames = {
            business: '💼 Business',
            personal: '👤 Persönlich',
            health: '🏃‍♂️ Gesundheit',
            learning: '📚 Lernen',
            financial: '💰 Finanziell',
            social: '👥 Sozial',
            creative: '🎨 Kreativ',
            travel: '✈️ Reisen'
        };

        // Priority names mapping
        const priorityNames = {
            high: '🔴 Hoch',
            medium: '🟡 Mittel',
            low: '🟢 Niedrig'
        };

        // Load goals from localStorage
        function loadGoals() {
            try {
                const data = localStorage.getItem(STORAGE_KEYS.goals);
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.error('Error loading goals:', e);
                return [];
            }
        }

        // Save goals to localStorage
        function saveGoals(goals) {
            try {
                localStorage.setItem(STORAGE_KEYS.goals, JSON.stringify(goals));
                
                // Trigger storage event for other pages
                window.dispatchEvent(new StorageEvent('storage', {
                    key: STORAGE_KEYS.goals,
                    newValue: JSON.stringify(goals)
                }));
                
                // Update stats immediately
                updateQuickStats();
            } catch (e) {
                console.error('Error saving goals:', e);
                showMessage('❌ Fehler beim Speichern!');
            }
        }

        // Generate unique ID
        function generateId(array) {
            return Math.max(...array.map(item => item.id), 0) + 1;
        }

        // Show toast message
        function showMessage(message) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            // Haptic feedback for iPhone
            if (navigator.vibrate) {
                if (message.includes('✅') || message.includes('🎉')) {
                    navigator.vibrate([50, 30, 50]);
                } else if (message.includes('❌') || message.includes('🗑️')) {
                    navigator.vibrate([100, 50, 100]);
                } else {
                    navigator.vibrate(30);
                }
            }

            setTimeout(() => toast.remove(), 3000);
        }

        // Calculate goal analytics
        function calculateGoalStats() {
            const goals = loadGoals();
            
            if (goals.length === 0) {
                return {
                    totalGoals: 0,
                    completedGoals: 0,
                    avgProgress: 0,
                    overdueGoals: 0
                };
            }

            const completedGoals = goals.filter(g => g.progress >= 100).length;
            const totalProgress = goals.reduce((sum, goal) => sum + (goal.progress || 0), 0);
            const avgProgress = Math.round(totalProgress / goals.length);

            // Check for overdue goals
            const today = new Date();
            const overdueGoals = goals.filter(g => {
                if (!g.deadline || g.progress >= 100) return false;
                const deadline = new Date(g.deadline);
                return deadline < today;
            }).length;

            return {
                totalGoals: goals.length,
                completedGoals: completedGoals,
                avgProgress: avgProgress,
                overdueGoals: overdueGoals
            };
        }

        // Update quick stats in header
        function updateQuickStats() {
            const stats = calculateGoalStats();
            
            document.getElementById('totalGoals').textContent = stats.totalGoals;
            document.getElementById('completedGoals').textContent = stats.completedGoals;
            document.getElementById('avgProgress').textContent = stats.avgProgress + '%';
        }

        // Add new goal
        function addNewGoal() {
            const icon = document.getElementById('newGoalIcon').value.trim() || '🎯';
            const title = document.getElementById('newGoalTitle').value.trim();
            const description = document.getElementById('newGoalDescription').value.trim();
            const category = document.getElementById('newGoalCategory').value;
            const priority = document.getElementById('newGoalPriority').value;
            const deadline = document.getElementById('newGoalDeadline').value;
            
            if (!title) {
                showMessage('❌ Bitte gib einen Goal-Titel ein!');
                return;
            }
            
            const goals = loadGoals();
            const newGoal = {
                id: generateId(goals),
                icon: icon,
                title: title,
                description: description || 'Neues Goal',
                category: category,
                priority: priority,
                deadline: deadline || null,
                progress: 0,
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            
            goals.push(newGoal);
            saveGoals(goals);
            
            // Clear form
            document.getElementById('newGoalIcon').value = '';
            document.getElementById('newGoalTitle').value = '';
            document.getElementById('newGoalDescription').value = '';
            document.getElementById('newGoalDeadline').value = '';
            
            renderGoals();
            showMessage('🎉 Neues Goal erfolgreich hinzugefügt!');
        }

        // Delete goal
        function deleteGoal(goalId) {
            if (confirm('Goal wirklich löschen?')) {
                const goals = loadGoals();
                const updatedGoals = goals.filter(g => g.id !== goalId);
                saveGoals(updatedGoals);
                renderGoals();
                showMessage('🗑️ Goal gelöscht');
            }
        }

        // Edit goal field
        function editGoalField(goalId, field, element) {
            const goals = loadGoals();
            const goal = goals.find(g => g.id === goalId);
            if (!goal) return;
            
            element.classList.add('editing');
            const currentText = element.textContent.trim();
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = currentText;
            input.style.fontSize = getComputedStyle(element).fontSize;
            input.style.fontWeight = getComputedStyle(element).fontWeight;
            input.style.background = 'rgba(0, 122, 255, 0.1)';
            input.style.border = '2px solid var(--accent-blue)';
            input.style.borderRadius = '8px';
            input.style.padding = '6px';
            
            element.innerHTML = '';
            element.appendChild(input);
            input.focus();
            input.select();
            
            const finish = () => {
                const newValue = input.value.trim() || currentText;
                goal[field] = newValue;
                goal.updatedAt = Date.now();
                element.textContent = newValue;
                element.classList.remove('editing');
                saveGoals(goals);
                renderGoals();
            };
            
            input.onblur = finish;
            input.onkeydown = (e) => {
                if (e.key === 'Enter') finish();
                if (e.key === 'Escape') {
                    element.textContent = currentText;
                    element.classList.remove('editing');
                }
            };
        }

        // Update goal progress
        function updateGoalProgress(goalId, increment) {
            const goals = loadGoals();
            const goal = goals.find(g => g.id === goalId);
            if (!goal) return;
            
            const newProgress = Math.max(0, Math.min(100, (goal.progress || 0) + increment));
            goal.progress = newProgress;
            goal.updatedAt = Date.now();
            
            saveGoals(goals);
            renderGoals();
            
            if (newProgress >= 100) {
                showMessage('🎉 Goal erreicht! Glückwunsch!');
            } else {
                showMessage(`📊 Progress: ${newProgress}%`);
            }
        }

        // Complete goal
        function completeGoal(goalId) {
            const goals = loadGoals();
            const goal = goals.find(g => g.id === goalId);
            if (!goal) return;
            
            goal.progress = 100;
            goal.completedAt = Date.now();
            goal.updatedAt = Date.now();
            
            saveGoals(goals);
            renderGoals();
            showMessage('🎉 Goal erfolgreich abgeschlossen!');
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                return `${Math.abs(diffDays)} Tage überfällig`;
            } else if (diffDays === 0) {
                return 'Heute fällig';
            } else if (diffDays === 1) {
                return 'Morgen fällig';
            } else if (diffDays <= 7) {
                return `${diffDays} Tage verbleibend`;
            } else {
                return date.toLocaleDateString('de-DE', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric' 
                });
            }
        }

        // Check if goal is overdue
        function isGoalOverdue(goal) {
            if (!goal.deadline || goal.progress >= 100) return false;
            const deadline = new Date(goal.deadline);
            const today = new Date();
            return deadline < today;
        }

        // Render all goals
        function renderGoals() {
            const goals = loadGoals();
            const container = document.getElementById('goalsContainer');
            
            if (goals.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">🎯</div>
                        <div class="empty-title">Noch keine Goals</div>
                        <p class="empty-subtitle">Erstelle dein erstes Goal und beginne deine Reise zum Erfolg!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            // Group goals by category
            const categorizedGoals = goals.reduce((acc, goal) => {
                const category = goal.category || 'personal';
                if (!acc[category]) acc[category] = [];
                acc[category].push(goal);
                return acc;
            }, {});

            // Sort goals within each category by priority and deadline
            Object.keys(categorizedGoals).forEach(category => {
                categorizedGoals[category].sort((a, b) => {
                    // First sort by completion (incomplete goals first)
                    if (a.progress >= 100 && b.progress < 100) return 1;
                    if (a.progress < 100 && b.progress >= 100) return -1;
                    
                    // Then by priority
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    const aPriority = priorityOrder[a.priority] || 1;
                    const bPriority = priorityOrder[b.priority] || 1;
                    if (aPriority !== bPriority) return aPriority - bPriority;
                    
                    // Then by deadline
                    if (a.deadline && b.deadline) {
                        return new Date(a.deadline) - new Date(b.deadline);
                    }
                    if (a.deadline && !b.deadline) return -1;
                    if (!a.deadline && b.deadline) return 1;
                    
                    // Finally by creation date
                    return b.createdAt - a.createdAt;
                });
            });

            // Render each category
            Object.entries(categorizedGoals).forEach(([category, categoryGoals]) => {
                // Calculate category stats
                const totalInCategory = categoryGoals.length;
                const completedInCategory = categoryGoals.filter(g => g.progress >= 100).length;
                
                // Category Header
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `
                    <span>${categoryNames[category] || `📁 ${category}`}</span>
                    <span class="category-stats">${completedInCategory}/${totalInCategory} erreicht</span>
                `;
                container.appendChild(categoryHeader);
                
                // Render goals in this category
                categoryGoals.forEach(goal => {
                    const isCompleted = goal.progress >= 100;
                    const isOverdue = isGoalOverdue(goal);
                    const deadlineText = goal.deadline ? formatDate(goal.deadline) : '';
                    
                    const goalElement = document.createElement('div');
                    goalElement.className = `goal-item ${isCompleted ? 'completed' : ''} ${isOverdue ? 'overdue' : ''}`;
                    
                    goalElement.innerHTML = `
                        <div class="goal-header">
                            <div class="goal-icon editable" onclick="editGoalField(${goal.id}, 'icon', this)">${goal.icon}</div>
                            <div class="goal-content">
                                <div class="goal-title editable" onclick="editGoalField(${goal.id}, 'title', this)">${goal.title}</div>
                                <div class="goal-description editable" onclick="editGoalField(${goal.id}, 'description', this)">${goal.description}</div>
                                <div class="goal-meta">
                                    <div class="goal-tag priority-${goal.priority}">${priorityNames[goal.priority] || '🟡 Mittel'}</div>
                                    ${deadlineText ? `<div class="goal-tag ${isOverdue ? 'priority-high' : ''}">${deadlineText}</div>` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <div class="progress-section">
                            <div class="progress-header">
                                <span class="progress-label">Fortschritt</span>
                                <span class="progress-percentage">${goal.progress || 0}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${goal.progress || 0}%"></div>
                            </div>
                        </div>
                        
                        <div class="goal-actions">
                            ${goal.progress < 100 ? `
                                <button class="progress-btn" onclick="updateGoalProgress(${goal.id}, -10)">-10%</button>
                                <button class="progress-btn" onclick="updateGoalProgress(${goal.id}, 10)">+10%</button>
                                <button class="progress-btn" onclick="updateGoalProgress(${goal.id}, 25)">+25%</button>
                                <button class="complete-btn" onclick="completeGoal(${goal.id})">✅ Fertig</button>
                            ` : `
                                <button class="progress-btn" onclick="updateGoalProgress(${goal.id}, -10)">Reaktivieren</button>
                            `}
                            <button class="btn-danger" onclick="deleteGoal(${goal.id})">🗑️</button>
                        </div>
                    `;
                    
                    container.appendChild(goalElement);
                });
            });
        }

        // Prevent overscroll and handle touch events for iPhone
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - touchStartY;
            
            // Prevent overscroll at the top
            if (window.scrollY === 0 && deltaY > 0) {
                e.preventDefault();
            }
            
            // Prevent overscroll at the bottom
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            const scrollTop = window.scrollY;
            
            if (scrollTop + clientHeight >= scrollHeight - 5 && deltaY < 0) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        }, false);

        // Initialize page
        function init() {
            updateQuickStats();
            renderGoals();

            // Set default deadline to 1 month from now
            const defaultDeadline = new Date();
            defaultDeadline.setMonth(defaultDeadline.getMonth() + 1);
            document.getElementById('newGoalDeadline').value = defaultDeadline.toISOString().split('T')[0];

            // Set viewport height for mobile browsers
            const setVH = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.body.style.minHeight = `${window.innerHeight}px`;
            };
            
            setVH();
            window.addEventListener('resize', setVH);
            window.addEventListener('orientationchange', () => {
                setTimeout(setVH, 100);
            });

            console.log('🎯 Goals page loaded successfully!');
        }

        // Listen for storage changes from other pages
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEYS.goals) {
                updateQuickStats();
                renderGoals();
                console.log('🎯 Goals data synchronized from other page');
            }
        });

        // Refresh data when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateQuickStats();
                renderGoals();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Keyboard shortcuts for faster navigation
        document.addEventListener('keydown', function(e) {
            // Only handle shortcuts if not editing
            if (document.querySelector('.editing')) return;
            
            switch(e.key) {
                case 'n':
                case 'N':
                    if (e.altKey || e.metaKey) {
                        e.preventDefault();
                        document.getElementById('newGoalTitle').focus();
                    }
                    break;
                case 'Escape':
                    // Clear form
                    document.getElementById('newGoalIcon').value = '';
                    document.getElementById('newGoalTitle').value = '';
                    document.getElementById('newGoalDescription').value = '';
                    break;
            }
        });

        // Enhanced goal analytics (for future use)
        function getGoalAnalytics() {
            const goals = loadGoals();
            
            if (goals.length === 0) {
                return {
                    totalGoals: 0,
                    completedGoals: 0,
                    avgProgress: 0,
                    overdueGoals: 0,
                    categoryBreakdown: {},
                    priorityBreakdown: {}
                };
            }
            
            const completedGoals = goals.filter(g => g.progress >= 100).length;
            const totalProgress = goals.reduce((sum, goal) => sum + (goal.progress || 0), 0);
            const avgProgress = Math.round(totalProgress / goals.length);

            // Check for overdue goals
            const today = new Date();
            const overdueGoals = goals.filter(g => {
                if (!g.deadline || g.progress >= 100) return false;
                const deadline = new Date(g.deadline);
                return deadline < today;
            }).length;
            
            // Category breakdown
            const categoryBreakdown = {};
            goals.forEach(goal => {
                const category = goal.category || 'personal';
                if (!categoryBreakdown[category]) {
                    categoryBreakdown[category] = { total: 0, completed: 0, avgProgress: 0 };
                }
                categoryBreakdown[category].total++;
                if (goal.progress >= 100) {
                    categoryBreakdown[category].completed++;
                }
                categoryBreakdown[category].avgProgress += goal.progress || 0;
            });

            // Calculate average progress per category
            Object.keys(categoryBreakdown).forEach(category => {
                categoryBreakdown[category].avgProgress = Math.round(
                    categoryBreakdown[category].avgProgress / categoryBreakdown[category].total
                );
            });

            // Priority breakdown
            const priorityBreakdown = {};
            goals.forEach(goal => {
                const priority = goal.priority || 'medium';
                if (!priorityBreakdown[priority]) {
                    priorityBreakdown[priority] = { total: 0, completed: 0 };
                }
                priorityBreakdown[priority].total++;
                if (goal.progress >= 100) {
                    priorityBreakdown[priority].completed++;
                }
            });
            
            return {
                totalGoals: goals.length,
                completedGoals: completedGoals,
                avgProgress: avgProgress,
                overdueGoals: overdueGoals,
                categoryBreakdown: categoryBreakdown,
                priorityBreakdown: priorityBreakdown
            };
        }

        // Export goals data (for backup)
        function exportGoals() {
            const goals = loadGoals();
            const dataStr = JSON.stringify(goals, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `goals-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage('📥 Goals erfolgreich exportiert!');
        }

        // Debug functions (accessible from console)
        window.goalsDebug = {
            getAnalytics: getGoalAnalytics,
            export: exportGoals,
            loadGoals: loadGoals,
            saveGoals: saveGoals,
            calculateStats: calculateGoalStats
        };

        console.log('🔧 Debug functions available: window.goalsDebug');
    </script>
</body>
